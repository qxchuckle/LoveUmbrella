<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>爱心伞注册登录界面</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="control">
            <h2>爱心伞注册登录界面</h2>
			<div class="item">
				<div class="active">登录</div><div>注册</div>
			</div>
			<p id="error_box"></p>
			<div class="content">
				<div style="display: block;">
					<p>账号</p>
					<input class="input1" type="text" placeholder="输入用户名/邮箱" />
					<p>密码</p>
					<input class="input2"  type="text" placeholder="输入密码" />
					<br/>
					<p id="loding_box1"></p>
					<button class="btn1">登录</button>
				</div>
				<div>
					<p>用户名</p>
					<input class="input3"  type="text" placeholder="输入用户名" />
					<p>密码</p>
					<input class="input4"  type="text" placeholder="输入密码" />
					<p>邮箱</p>
					<input class="input5"  type="text" placeholder="输入邮箱" />
					<br/>
					<p id="loding_box2"></p>
					<button class="btn2">注册</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
